<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🖼 Icônes -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- 🌍 SEO Meta -->
    <meta
      name="description"
      content="Discover trending games, personalized recommendations, and detailed player reviews on Game Explorer."
    />
    <meta
      name="keywords"
      content="games, trending games, top games, video games, reviews, recommendations"
    />
    <meta name="author" content="Game Explorer Team" />
    <meta name="theme-color" content="#121212" />

    <!-- 📲 Open Graph (Facebook, Discord, LinkedIn) -->
    <meta
      property="og:title"
      content="Game Explorer - Find Your Next Favorite Game"
    />
    <meta
      property="og:description"
      content="Discover trending games, personalized recommendations, and player reviews."
    />
    <meta property="og:image" content="/assets/social-preview.png" />
    <meta property="og:url" content="https://game-explorer.com" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Game Explorer - Find Your Next Favorite Game"
    />
    <meta
      name="twitter:description"
      content="Explore trending games and personalized recommendations."
    />
    <meta name="twitter:image" content="/assets/social-preview.png" />

    <!-- ⚡ Préchargement -->
    <link rel="preload" href="/assets/logo.png" as="image" />

    <!-- ✅ Script pour détecter et précharger dynamiquement le fichier CSS chunké -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cssFile = document.querySelector('link[rel="stylesheet"]');
        if (cssFile) {
          const href = cssFile.getAttribute("href");
          const preloadLink = document.createElement("link");
          preloadLink.rel = "preload";
          preloadLink.href = href;
          preloadLink.as = "style";
          document.head.appendChild(preloadLink);
        }
      });
    </script>

    <title>Game Explorer - Find Your Next Favorite Game</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
